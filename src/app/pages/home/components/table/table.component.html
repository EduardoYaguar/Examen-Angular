<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Image</th>
    </tr>
  </thead>
  <tbody>
    @for (info of data; track data) {
      <tr>
        <th scope="row">1</th>
        <td>{{info.title}}</td>
        <td>{{info.description}}</td>
        <td><button type="button" class="btn btn-info">View</button></td>
      </tr>
    }

  </tbody>
</table>
